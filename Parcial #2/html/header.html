<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
  <body>
    <header class="banner">
        <nav class="menu">
            <img src="../img/logo.png" alt="" class="logo">
            <ul class="nav-menu">
                <li class="menu-items"><a href="">Home</a></li>
                <li class="menu-items"><a href="">Generic</a></li>
                <li class="menu-items"><a href="">Elements</a></li>
            </ul>
            <hr>
        </nav>
        <section class="banner-content">
            <h1 class="title">Welcome to Restaurant</h1>
            <div class="content">
                <div class="column" id="primera-columna">
                    <img src="../img/taco.png" alt="" class="icon">
                        <h3>Mexican Food</h3>
                        <span>Lo bueno del mexicano</span>
                    </img>
                </div>
                <div class="column">
                    <img src="../img/fast-food.png" alt="" class="icon">
                        <h3>Fast Food</h3>
                        <span>Comida instantanea</span>
                    </img>
                </div>
                <div class="column">
                    <img src="../img/chinese-food.png" alt="" class="icon">
                        <h3>Chinese Food</h3>
                        <span>Delicateza asiatica</span>
                    </img>
                </div>
            </div>
            <button class="button">Learn More...</button>
        </section>
    </header>
  </body>
</html>

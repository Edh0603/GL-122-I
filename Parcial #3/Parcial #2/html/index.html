<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6643acadb7.js" crossorigin="anonymous"></script>
</head>
  <body>
    <header class="banner">
        <nav class="menu">
            <img src="../img/logo.png" alt="" class="logo">
            <ul class="nav-menu">
                <li class="menu-items"><a href="">Inicio</a></li>
                <li class="menu-items"><a href="#Menú">Menú</a></li>
                <li class="menu-items"><a href="#Contactanos">Contáctanos</a></li>
            </ul>
            <hr>
        </nav>
        <section class="banner-content">
            <h1 class="title">Bienvenido al Restaurante</h1>
            <div class="content">
                <div class="column" id="primera-columna">
                    <img src="../img/taco.png" alt="" class="icon">
                        <h3>Comida Mexicana</h3>
                        <span>Lo bueno del mexicano</span>
                    </img>
                </div>
                <div class="column">
                    <img src="../img/fast-food.png" alt="" class="icon">
                        <h3>Comida Rápida</h3>
                        <span>Comida instantanea</span>
                    </img>
                </div>
                <div class="column">
                    <img src="../img/chinese-food.png" alt="" class="icon">
                        <h3>Comida China</h3>
                        <span>Delicateza asiatica</span>
                    </img>
                </div>
            </div>
            <button class="button">Leer Más...</button>
        </section>
    </header>
    <section class="section1" id="Menú">
        <div class="div1 div1_1">
            <div id="contenedor" class="div2">
                
            </div>
        </div>
    </section>
    <footer id="Contactanos">
        <div class="interior">
            <h3 class="contact">Contáctanos</h3>
            <form action="#" method="post">
                <div class="flex">
                    <div class="mitad1">
                        <label for="Nombre">Nombre</label>
                        <input name="Nombre" id="nombre" type="text" placeholder="Nombre">
                    </div>
                    <div class="mitad2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="abajo">
                    <label for="mensaje">Mensaje</label>
                    <textarea placeholder="Mensaje" type="text"  name="mensaje" id="mensaje" rows="7" ></textarea>
                </div>
                <div class="submit">
                    <input value="Envíar" class="button" type="submit">
                </div>
            </form>
        </div>
        <div class="grupo-2">
            <small>&copy; 2022 <b>GL122-I</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer> 

    <script src="../js/index.js"></script>

  </body>
</html>
